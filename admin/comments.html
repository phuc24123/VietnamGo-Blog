<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bình luận - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3>Travel Blog VIP</h3>
                <p>Admin Panel</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="bi bi-speedometer2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="posts.html">
                            <i class="bi bi-file-earmark-text"></i>
                            Quản lý bài viết
                        </a>
                    </li>
                    <li class="active">
                        <a href="comments.html">
                            <i class="bi bi-chat-dots"></i>
                            Quản lý bình luận
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="bi bi-people"></i>
                            Quản lý người dùng
                        </a>
                    </li>
                    <li>
                        <a href="../index.html" target="_blank">
                            <i class="bi bi-box-arrow-up-right"></i>
                            Xem trang web
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Top Bar -->
            <div class="admin-topbar">
                <div class="topbar-left">
                    <h2>Quản lý bình luận</h2>
                </div>
                <div class="topbar-right">
                    <div class="admin-user-menu">
                        <img src="../images/default-avatar.jpg" alt="Admin" class="admin-avatar">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown">
                                <span class="admin-username">Admin</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Hồ sơ</a></li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Cài đặt</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">
                                    <i class="bi bi-box-arrow-right"></i> Đăng xuất
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Comment Management Content -->
            <div class="admin-content">
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h5>Danh sách bình luận</h5>
                    </div>
                    <div class="admin-card-body">
                        <table class="table table-striped admin-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nội dung</th>
                                    <th>Người dùng</th>
                                    <th>Ngày đăng</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody id="commentsTableBody">
                                <!-- Comment rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tạm thời lấy data từ main.js -->
    <script src="../js/main.js"></script> 
    <script src="js/admin.js"></script>
</body>
</html>
